<!DOCTYPE html>
<html lang="zh-cmn-Hans">
	<head>
		<meta charset="UTF-8"> 
		<link rel="stylesheet" type="text/css" href="/static/css/sidebar.css" />
		<link rel="stylesheet" type="text/css" href="/static/css/pure-min.css" />
		<script type="text/javascript">
			window.onload = init;

			function init()	{
				var pid;
				rid=GetQueryString("pid");
				
				document.getElementById("pid").value = pid;
				alert(document.getElementById("pid").value)
			}
		</script>
	</head>
	<body>
		<!--content begin-->
		<div class="header"  align="center">
			<h1>四诊信息</h1>
			<hr>
		</div>

		<form class="pure-form pure-form-aligned" id="reg" action="/register" method="post"  style="padding: 0px 20px">
			<div class="pure-g">
				<div class="pure-u-1" align="center">		
					<fieldset>
						<div class="header"  align="center">
							<h3>问诊</h3>
						</div>
						
						<div class="pure-control-group">
							<label for="StrA1">主诉</label>
							<textarea name="StrA1" class="pure-input-1-2" rows="5" placeholder="自我介绍" >{{.StrA1}}</textarea>
						</div>
						<div class="pure-control-group">
							<label for="StrA2">现病史</label>
							<textarea name="StrA2" class="pure-input-1-2" rows="5" placeholder="现病史" >{{.StrA2}}</textarea>
						</div>
						<div class="pure-control-group">
							<label for="StrA3">既往史</label>
							<textarea name="StrA3" class="pure-input-1-2" rows="5" placeholder="既往史" >{{.StrA3}}</textarea>
						</div>
						<div class="pure-control-group">
							<label for="StrA4">过敏史</label>
							<textarea name="StrA4" class="pure-input-1-2" rows="5" placeholder="过敏史" >{{.StrA4}}</textarea>
						</div>
						<div class="pure-control-group">
							<label for="StrA5">婚育史</label>
							<textarea name="StrA5" class="pure-input-1-2" rows="5" placeholder="婚育史" >{{.StrA5}}</textarea>
						</div>
						<div class="pure-control-group">
							<label for="StrA6">个人史</label>
							<textarea name="StrA6" class="pure-input-1-2" rows="5" placeholder="个人史" >{{.StrA6}}</textarea>
						</div>
						<div class="pure-control-group">
							<label for="StrA7">家族史</label>
							<textarea name="StrA7" class="pure-input-1-2" rows="5" placeholder="家族史" >{{.StrA7}}</textarea>
						</div>
						
						
						<div class="header"  align="center">
							<hr>
							<h3>望诊</h3>
						</div>
						
						<div class="pure-control-group">
							<label for="StrB1">舌诊</label>
							<textarea name="StrB1" class="pure-input-1-2" rows="5" placeholder="舌诊" >{{.StrB1}}</textarea>
						</div>
						<div class="pure-control-group">
							<label for="StrB2">神色形态</label>
							<textarea name="StrB2" class="pure-input-1-2" rows="5" placeholder="神色形态" >{{.StrB2}}</textarea>
						</div>
						<div class="pure-control-group">
							<label for="StrB3">舌诊图片</label>
							<textarea name="StrB3" class="pure-input-1-2" rows="5" placeholder="舌诊图片" >{{.StrB3}}</textarea>
						</div>
						<div class="pure-control-group">
							<label for="StrB4">胸腹</label>
							<textarea name="StrB4" class="pure-input-1-2" rows="5" placeholder="胸腹" >{{.StrB4}}</textarea>
						</div>
						<div class="pure-control-group">
							<label for="StrB5">腰背四肢爪甲</label>
							<textarea name="StrB5" class="pure-input-1-2" rows="5" placeholder="腰背四肢爪甲" >{{.StrB5}}</textarea>
						</div>
						<div class="pure-control-group">
							<label for="StrB6">皮肤毛发</label>
							<textarea name="StrB6" class="pure-input-1-2" rows="5" placeholder="皮肤毛发" >{{.StrB6}}</textarea>
						</div>
						<div class="pure-control-group">
							<label for="StrB7">头面五官颈项</label>
							<textarea name="StrB7" class="pure-input-1-2" rows="5" placeholder="头面五官颈项" >{{.StrB7}}</textarea>
						</div>
						<div class="pure-control-group">
							<label for="StrB8">前后二阴及排泄物</label>
							<textarea name="StrB8" class="pure-input-1-2" rows="5" placeholder="前后二阴及排泄物" >{{.StrB8}}</textarea>
						</div>
						
						<div class="header"  align="center">
							<hr>
							<h3>闻切诊</h3>
						</div>
						
						<div class="pure-control-group">
							<label for="StrC1">闻诊</label>
							<textarea name="StrC1" class="pure-input-1-2" rows="5" placeholder="闻诊" >{{.StrC1}}</textarea>
						</div>
						<div class="pure-control-group">
							<label for="StrC2">脉诊</label>
							<textarea name="StrC2" class="pure-input-1-2" rows="5" placeholder="脉诊" >{{.StrC2}}</textarea>
						</div>
						<div class="pure-control-group">
							<label for="StrC3">其它</label>
							<textarea name="StrC3" class="pure-input-1-2" rows="5" placeholder="其它" >{{.StrC3}}</textarea>
						</div>
						
						<div class="header"  align="center">
							<hr>
							<h3>四诊摘要</h3>
						</div>
						
						<div class="pure-control-group">
							<label for="StrD1">症状</label>
							<textarea name="StrD1" class="pure-input-1-2" rows="5" placeholder="症状" >{{.StrD1}}</textarea>
						</div>
						<div class="pure-control-group">
							<label for="StrD2">舌诊</label>
							<textarea name="StrD2" class="pure-input-1-2" rows="5" placeholder="舌诊" >{{.StrD2}}</textarea>
						</div>
						<div class="pure-control-group">
							<label for="StrD3">脉诊</label>
							<textarea name="StrD3" class="pure-input-1-2" rows="5" placeholder="脉诊" >{{.StrD3}}</textarea>
						</div>
						<input type="hidden" id="pid" name="pid"></input>

						<br>
						<div class="pure-controls">
						<input type="submit" class="pure-button pure-button-primary pure-input-1-3" id="register" disabled="true" value="提交"></input>
						<input type="button" class="pure-button pure-button-primary pure-input-1-4" onclick="createkey()" value="创建密钥"></input>
						</div>
					</fieldset>
				</div>
			</div>
		</form>
		<!--content end-->
	

		<div class="nav">
			<div class="home">
			  <span><img src="/favicon.ico"></img></span>
			</div>
			<div class="sidebar">
				<ul>
					<li onclick="window.location.href='/welcome'">Home</li>
					<li class="devider"></li>
					<li onclick="window.location.href='/patient/search'">查找病人</li>
					<li onclick="window.location.href='/patient/new'">新增病人</li>
					<li class="devider"></li>
					<li onclick="window.location.href='/case/list'">查找病历</li>
					<li class="devider"></li>
					<li onclick="window.open('http://www.processon.com/myteams/539577890cf21885c69f20b3#diagrams')">设计图样</li>
					<li onclick="window.open('http://git.oschina.net/hyg/Case/issues')">质量反馈</li>
				</ul>
			</div>
		</div>
	</body>
</html>
