<!DOCTYPE html>
<html lang="zh-cmn-Hans">
	<head>
		<meta charset="UTF-8"> 
		<link rel="stylesheet" type="text/css" href="/static/css/sidebar.css" />
		<link rel="stylesheet" type="text/css" href="/static/css/pure-min.css" />
		<script type="text/javascript">
			window.onload = init;

			function init()	{
				var rtid;
				rtid=GetQueryString("rtid");
				
				document.getElementById("rtid").value = rtid;
			}
			
			function GetQueryString(name) {
			   var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)","i");
			   var r = window.location.search.substr(1).match(reg);
			   if (r!=null) return unescape(r[2]); return null;
			}
		</script>
	</head>
	<body>
		<!--content begin-->
		<div class="header"  align="center">
			<h1>处方详情</h1>
			<hr>
		</div>

		<form class="pure-form pure-form-aligned" id="reg" action="/case/dat" method="post"  style="padding: 0px 20px">
			<div class="pure-g">
				<div class="pure-u-1" align="center">		
					<fieldset>
						<div class="header"  align="center">
							<h3>处方概述</h3>
						</div>
						
						<div class="pure-control-group">
							<label for="Name">处方名称：</label>{{.Name}}
						</div>
						<div class="pure-control-group">
							<label for="RType">处方类型：</label>{{.RType}}
						</div>
						<div class="pure-control-group">
							<label for="Amount">剂数：</label>{{.Amount}}
						</div>
						<div class="pure-control-group">
							<label for="CreatorID">医师编号：</label>{{.CreatorID}}
						</div>
						
						<div class="header"  align="center">
							<hr>
							<h3>处方预览</h3>
						</div>
						<div class="pure-u-1">
							<table class="pure-table pure-table-bordered" align="center" width="100%">
								<thead>
									<tr>
										<th>药名</th><th>用量</th><th>作用</th><th>用法</th>
									</tr>
								</thead>
								<tbody>
								{{range .Detail}}
									<tr>
										<td>{{.Name}}</td><td>{{.Amount}}</td><td>{{.Role}}</td><td>{{.Processing}}</a></td>
									</tr>
								{{end}}
								</tbody>
							</table>
						</div>

						
						<input type="hidden" id="rtid" name="rtid"></input>

					</fieldset>
				</div>
			</div>
		</form>
		<!--content end-->
	

		<div class="nav">
			<div class="home">
			  <span><img src="/favicon.ico"></img></span>
			</div>
			<div class="sidebar">
				<ul>
					<li onclick="window.location.href='/welcome'">Home</li>
					<li class="devider"></li>
					<li onclick="window.location.href='/patient/search'">查找病人</li>
					<li onclick="window.location.href='/patient/new'">新增病人</li>
					<li class="devider"></li>
					<li onclick="window.location.href='/case/list'">查找病历</li>
					<li class="devider"></li>
					<li onclick="window.open('http://www.processon.com/myteams/539577890cf21885c69f20b3#diagrams')">设计图样</li>
					<li onclick="window.open('http://git.oschina.net/hyg/Case/issues')">质量反馈</li>
				</ul>
			</div>
		</div>
	</body>
</html>
